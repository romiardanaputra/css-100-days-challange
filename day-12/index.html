<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quotes</title>
      <link rel="stylesheet" href="index.css" />
      <script
         src="https://kit.fontawesome.com/fdccc815ac.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="frame">
         <div class="center">
            <i class="fa-solid fa-quote-left quote-sign"></i>
            <p>
               I know quite certainly that I myself have no special talent;
               curiosity, <span class="tooltips">obsession</span> and dogged endurance, combined with
               self-criticism have brought me to my ideas.
            </p>
            <i class="author">~Romiardana</i>
         </div>
      </div>
   </body>
</html>
