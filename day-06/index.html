<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Profile</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="center">
         <div class="card">
            <div class="profile-left">
               <img src="jessica-potter.jpg" alt="image-profile" />
               <div class="name">Jesica Potter</div>
               <div class="profession">Web Developer</div>
               <button class="btn-follow">follow</button>
               <button class="btn-message">Message</button>
            </div>
            <div class="profile-right">
               <div class="posts">
                  <span class="posts-value">523</span>
                  <span class="posts-text">post</span>
               </div>
               <div class="likes">
                  <span class="likes-value">1234</span>
                  <span class="likes-text">Likes</span>
               </div>
               <div class="follower">
                  <span class="follower-value">1234</span>
                  <span class="follower-text">Likes</span>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
