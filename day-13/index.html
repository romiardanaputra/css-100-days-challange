<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="An idea for a transition between user overview and profile page."
      />
      <title>User Gallery</title>
      <link rel="stylesheet" href="index.css" />
      <script
         src="https://kit.fontawesome.com/fdccc815ac.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="frame">
         <div class="center">
            <div class="galleries">
               <div class="grid-item">
                  <img
                     src="https://100dayscss.com/codepen/13-1.jpg"
                     alt="picture1"
                     class="picture1"
                  />
                  <div class="layer layer1">
                     <button class="btn-plus">
                        <i class="fa-solid fa-plus plus"></i>
                     </button>
                  </div>
               </div>
               <div class="grid-item ">
                  <img
                     src="https://100dayscss.com/codepen/13-2.jpg"
                     alt="picture2"
                  />
                  <div class="layer layer2">
                     <button class="btn-plus">
                        <i class="fa-solid fa-plus plus"></i>
                     </button>
                  </div>
               </div>
               <div class="grid-item ">
                  <img
                     src="https://100dayscss.com/codepen/13-3.jpg"
                     alt="picture3"
                  />
                  <div class="layer layer3">
                     <button class="btn-plus">
                        <i class="fa-solid fa-plus plus"></i>
                     </button>
                  </div>
               </div>
               <div class="grid-item ">
                  <img
                     src="https://100dayscss.com/codepen/13-4.jpg"
                     alt="picture4"
                  />
                  <div class="layer layer4">
                     <button class="btn-plus">
                        <i class="fa-solid fa-plus plus"></i>
                     </button>
                  </div>
               </div>
            </div>
            <div class="card-profile">
                <div class="card-background-image"></div>
                <img src="https://100dayscss.com/codepen/13-4.jpg" alt="picture" class="profile">
                <div class="profile-layer"></div>
                <div class="social-media">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
                <button class="close-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
