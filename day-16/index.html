<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 day css challenge | day 16 </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="circle"></div>
            <div class="circle-blink"></div>
            <svg class="octagon">
                <polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30" ></polygon>
            </svg>
            <svg class="triangle">
                <polygon points="53,0 106,90 0,90"></polygon>
            </svg>
            <div class="octagon-blink">
                <div class="blink b1"></div>
                <div class="blink b2"></div>
                <div class="blink b3"></div>
                <div class="blink b4"></div>
            </div>
            <div class="triangle-blink">
                <div class="blink b1"></div>
                <div class="blink b2"></div>
                <div class="blink b3"></div>
            </div>
        </div>
    </div>
</body>
</html>
