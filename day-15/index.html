<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>day-15 ~ upload file</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="frame">
         <div class="center">
            <div class="title">Drag file to Upload</div>
            <div class="upload-image-content">
               <form action="#" id="form-upload">
                  <label for="upload-img">
                     <img
                        src="https://100dayscss.com/codepen/upload.svg"
                        alt="upload-icon"
                     />
                  </label>
                  <input type="file" name="upload-img" id="upload-img" hidden/>
                  <button class="btn-upload" type="submit">Upload</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
