<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Byciclopter</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="frame">
         <div class="center">
            <div class="card">
               <div class="flip">
                  <div class="front">
                     <img
                        src="https://100dayscss.com/codepen/bycicle.svg"
                        alt="bycicle"
                        class="bicycle"
                     />
                     <div class="street">
                        <div class="stripe stripe-1"></div>
                        <div class="stripe stripe-2"></div>
                        <div class="stripe stripe-3"></div>
                        <div class="stripe stripe-4"></div>
                        <div class="stripe stripe-5"></div>
                        <div class="stripe stripe-6"></div>
                        <div class="stripe stripe-7"></div>
                        <div class="stripe stripe-8"></div>
                        <div class="stripe stripe-9"></div>
                        <div class="stripe stripe-10"></div>
                     </div>
                  </div>
                  <div class="back"></div>
               </div>
            </div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
