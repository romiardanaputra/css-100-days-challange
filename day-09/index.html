<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>weather</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="frame">
         <div class="center">
            <div class="hill-bg hill-1"></div>
            <div class="hill-bg hill-2"></div>
            <div class="hill-fg hill-3"></div>
            <div class="hill-fg hill-4"></div>
            <div class="hill-fg hill-5"></div>

            <div class="moon">
               <div class="crater crater-1"></div>
               <div class="crater crater-2"></div>
               <div class="crater crater-3"></div>
               <div class="crater crater-4"></div>
               <div class="crater crater-5"></div>
            </div>

            <div class="content">
               <span class="temprature">12°c</span>
               <div class="text">
                  <div class="left-text">
                     <div class="wind">Wind: E 7 km/h</div>
                     <div class="humidity">Humidity: 87%</div>
                  </div>
                  <div class="right-text">
                     <div class="tue">TUE 21° / 9°</div>
                     <div class="wed">WED 23° / 10°</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
