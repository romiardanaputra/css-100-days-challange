<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>statistic table</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="frame">
         <div class="statistic-card">
            <div class="statistic-header">
               <div class="left-header">
                  <span class="title">WEEKLY REPORT</span>
                  <span class="date">01.Feb-07.Feb</span>
               </div>
               <div class="right-header">
                  <span class="revenue">Revenue</span>
                  <span class="revenue-value">$ 3621.79</span>
               </div>
            </div>
            <div class="statistic-parameter">
               <span class="views-bar"></span>Views
               <span class="purchases-bar"></span>Purchases
            </div>
            <div class="statistic-graph">
               <div class="red-dot-1"></div>
               <div class="red-dot-2"></div>
               <div class="red-dot-3"></div>
               <div class="red-dot-4"></div>
               <div class="red-dot-5"></div>
               <div class="red-dot-6"></div>
               <div class="red-line-1"></div>
               <div class="red-line-2"></div>
               <div class="red-line-3"></div>
               <div class="red-line-4"></div>
               <div class="red-line-5"></div>

               <div class="blue-dot-1"></div>
               <div class="blue-dot-2"></div>
               <div class="blue-dot-3"></div>
               <div class="blue-dot-4"></div>
               <div class="blue-dot-5"></div>
               <div class="blue-dot-6"></div>
               <div class="blue-line-1"></div>
               <div class="blue-line-2"></div>
               <div class="blue-line-3"></div>
               <div class="blue-line-4"></div>
               <div class="blue-line-5"></div>
            </div>
            <div class="days">
               <span class="monday">MON</span>
               <span class="tuesday">TUE</span>
               <span class="wednesday">WED</span>
               <span class="thursday">THURS</span>
               <span class="friday">FRI</span>
               <span class="saturday">SAT</span>
            </div>
         </div>
      </div>
   </body>
</html>
